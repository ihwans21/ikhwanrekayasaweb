<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Minat Baca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            padding: 50px 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .button-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Survei Minat Baca</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label>Genre buku apa yang Anda sukai?</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="genreFiksi" name="genre" value="Fiksi">
                    <label class="form-check-label" for="genreFiksi">Fiksi</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="genreNonFiksi" name="genre" value="Non-Fiksi">
                    <label class="form-check-label" for="genreNonFiksi">Non-Fiksi</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="genreSains" name="genre" value="Sains">
                    <label class="form-check-label" for="genreSains">Sains</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="genreSejarah" name="genre" value="Sejarah">
                    <label class="form-check-label" for="genreSejarah">Sejarah</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Berapa buku yang Anda baca dalam sebulan?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="jumlah1to3" name="jumlah_buku" value="1-3" required>
                    <label class="form-check-label" for="jumlah1to3">1-3</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="jumlah4to6" name="jumlah_buku" value="4-6">
                    <label class="form-check-label" for="jumlah4to6">4-6</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="jumlah7plus" name="jumlah_buku" value="7+">
                    <label class="form-check-label" for="jumlah7plus">7+</label>
                </div>
            </div>
            
            <button type="submit" class="btn button-submit btn-block">Kirim</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
